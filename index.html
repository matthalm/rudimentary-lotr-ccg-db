<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<title>LOTR TCG Database</title>

	<link rel="stylesheet" href="css/main.css">

	<script type="text/javascript" src="js/main.js"></script>
</head>

<body>
	<div class="controls">
	<form id="filters">

		<fieldset style="background-color:#d9ead3">
			<legend>Fellowship Block</legend>
			<input type="checkbox" id="toggle-Fellowship"><label for="toggle-Fellowship">Fellowship of the Ring</label></br>
			<input type="checkbox" id="toggle-Mines"><label for="toggle-Mines">Mines of Moria</label></br>
			<input type="checkbox" id="toggle-Realms"><label for="toggle-Realms">Realms of the Elf-Lords</label></br>
			<input type="checkbox" id="toggle-Past"><label for="toggle-Past">Shadow of the Past (V1)</label></br>
		</fieldset>

		<fieldset style="background-color:#cfe2f3">
			<legend>Towers Block</legend>
			<input type="checkbox" id="toggle-Towers"><label for="toggle-Towers">The Two Towers</label></br>
			<input type="checkbox" id="toggle-Battle"><label for="toggle-Battle">Battle of Helm's Deep</label></br>
			<input type="checkbox" id="toggle-Ents"><label for="toggle-Ents">Ents of Fangorn</label>
		</fieldset>

		<fieldset style="background-color:#fce5cd">
			<legend>King Block</legend>
			<input type="checkbox" id="toggle-King"><label for="toggle-King">Return of the King</label></br>
			<input type="checkbox" id="toggle-Siege"><label for="toggle-Siege">Siege of Gondor</label></br>
			<input type="checkbox" id="toggle-Doom"><label for="toggle-Doom">Mount Doom</label>
		</fieldset>

		<fieldset style="background-color:#f4cccc">
			<legend>War Block</legend>
			<input type="checkbox" id="toggle-Shadows"><label for="toggle-Shadows">Shadows</label></br>		
			<input type="checkbox" id="toggle-Rider"><label for="toggle-Rider">Black Rider</label></br>
			<input type="checkbox" id="toggle-Bloodlines"><label for="toggle-Bloodlines">Bloodlines</label>
		</fieldset>

		<fieldset style="background-color:#fff2cc">
			<legend>Hunters Block</legend>
			<input type="checkbox" id="toggle-Hunters"><label for="toggle-Hunters">The Hunters</label></br>
			<input type="checkbox" id="toggle-Rise"><label for="toggle-Rise">Rise of Saruman</label></br>
			<input type="checkbox" id="toggle-Treachery"><label for="toggle-Treachery">Treachery & Deceit</label>
		</fieldset>

		<fieldset>
			<legend>Other Sets</legend>
			<input type="checkbox" id="toggle-Reflections"><label for="toggle-Reflections">Reflections</label></br>
			<input type="checkbox" id="toggle-Expanded"><label for="toggle-Expanded">Expanded Middle Earth</label></br>
			<input type="checkbox" id="toggle-Wraith"><label for="toggle-Wraith">The Wraith Collection</label></br>
			<input type="checkbox" id="toggle-End"><label for="toggle-End">Age's End</label>
		</fieldset>

		<fieldset>
			<legend>Cultures</legend>
			<input type="checkbox" id="toggle-dwarf"><label for="toggle-dwarf">Dwarven</label></br>
			<input type="checkbox" id="toggle-elf"><label for="toggle-elf">Elven</label></br>
			<input type="checkbox" id="toggle-gandalf"><label for="toggle-gandalf">Gandalf</label></br>
			<input type="checkbox" id="toggle-smeagol"><label for="toggle-smeagol">Gollum (Free Peoples)</label></br>
			<input type="checkbox" id="toggle-gondor"><label for="toggle-gondor">Gondor</label></br>
			<input type="checkbox" id="toggle-rohan"><label for="toggle-rohan">Rohan</label></br>
			<input type="checkbox" id="toggle-shire"><label for="toggle-shire">Shire</label>
		</fieldset>
		<fieldset>
			<input type="checkbox" id="toggle-dunland"><label for="toggle-dunland">Dunland</label></br>
			<input type="checkbox" id="toggle-gollum"><label for="toggle-gollum">Gollum (Shadow)</label></br>
			<input type="checkbox" id="toggle-isengard"><label for="toggle-isengard">Isengard</label></br>
			<input type="checkbox" id="toggle-moria"><label for="toggle-moria">Moria</label></br>
			<input type="checkbox" id="toggle-raider"><label for="toggle-raider">Raider</label></br>
			<input type="checkbox" id="toggle-ringwraith"><label for="toggle-ringwraith">Ringwraith</label></br>
			<input type="checkbox" id="toggle-sauron"><label for="toggle-sauron">Sauron</label>
		</fieldset>
		<fieldset>
			<input type="checkbox" id="toggle-men"><label for="toggle-men">Men</label></br>
			<input type="checkbox" id="toggle-orc"><label for="toggle-orc">Orc</label></br>
			<input type="checkbox" id="toggle-urukhai"><label for="toggle-urukhai">Uruk-hai</label></br>
			<input type="checkbox" id="toggle-wraith"><label for="toggle-wraith">Wraith</label>
		</fieldset>
	
		<fieldset>
			<legend>Cardtypes</legend>
			<input type="checkbox" id="toggle-ally"><label for="toggle-ally">Ally</label></br>
			<input type="checkbox" id="toggle-artifact"><label for="toggle-artifact">Artifact</label></br>
			<input type="checkbox" id="toggle-companion"><label for="toggle-companion">Companion</label></br>
			<input type="checkbox" id="toggle-condition"><label for="toggle-condition">Condition</label></br>
			<input type="checkbox" id="toggle-event"><label for="toggle-event">Event</label>
		</fieldset>
		<fieldset>
			<input type="checkbox" id="toggle-follower"><label for="toggle-follower">Follower</label></br>
			<input type="checkbox" id="toggle-minion"><label for="toggle-minion">Minion</label></br>
			<input type="checkbox" id="toggle-possession"><label for="toggle-possession">Possession</label></br>
			<input type="checkbox" id="toggle-ring"><label for="toggle-ring">Ring</label></br>
			<input type="checkbox" id="toggle-site"><label for="toggle-site">Site</label>
		</fieldset>

	<button type="button" onclick="displayResults()">Search</button>

	<button id="Reset">Reset</button>

	</form>
	</div>

	<div id="card-container">

		<!-- SET 01: FELLOWSHIP -->
		<div class="card set-1 culture-na type-ring"><img src="https://wiki.lotrtcgpc.net/images/LOTR-EN01S001.0_card.jpg"></div>
		<div class="card set-1 culture-na type-ring"><img src="https://wiki.lotrtcgpc.net/images/LOTR-EN01S002.0_card.jpg"></div>
		<div class="card set-1 culture-dwarf type-event"><img src="https://wiki.lotrtcgpc.net/images/LOTR-EN01S003.0_card.jpg"></div>
		<div class="card set-1 culture-dwarf type-event"><img src="https://wiki.lotrtcgpc.net/images/LOTR-EN01S004.0_card.jpg"></div>
		<div class="card set-1 culture-dwarf type-event"><img src="https://wiki.lotrtcgpc.net/images/LOTR-EN01S005.0_card.jpg"></div>
		<div class="card set-1 culture-dwarf type-event"><img src="https://wiki.lotrtcgpc.net/images/LOTR-EN01S006.0_card.jpg"></div>
		<div class="card set-1 culture-dwarf type-companion"><img src="https://wiki.lotrtcgpc.net/images/LOTR-EN01S007.0_card.jpg"></div>
		<div class="card set-1 culture-dwarf type-possession"><img src="https://wiki.lotrtcgpc.net/images/LOTR-EN01S008.0_card.jpg"></div>
		<div class="card set-1 culture-dwarf type-possession"><img src="https://wiki.lotrtcgpc.net/images/LOTR-EN01S009.0_card.jpg"></div>

		<!-- SET 02: MINES -->
		<div class="card set-2 culture-dwarf type-condition"><img src="https://wiki.lotrtcgpc.net/images/LOTR-EN02S001.0_card.jpg"></div>
		<div class="card set-2 culture-dwarf type-event"><img src="https://wiki.lotrtcgpc.net/images/LOTR-EN02S002.0_card.jpg"></div>


	</div>

</body>
</html>
