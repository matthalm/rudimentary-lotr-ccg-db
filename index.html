<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>LOTR CCG Database</title>

	<link rel="stylesheet" href="css/main.css">

	<script type="text/javascript" src="js/main.js"></script>
</head>

<body>
	<div class="controls">
	<form id="filters">

	<table>
		<tr>
			<th>Fellowship Block</th>
		</tr>
		<tr>
			<td>
				<fieldset>
					<input type="checkbox" id="toggle-Fellowship" onclick="toggle('toggle-Fellowship','set-1')">
					<label for="toggle-Fellowship">Fellowship of the Ring</label></br>
		
					<input type="checkbox" id="toggle-Moria" onclick="toggle('toggle-Moria','set-2')">
					<label for="toggle-Moria">Mines of Moria</label></br>
		
					<input type="checkbox" id="toggle-Realms" onclick="toggle('toggle-Realms','set-3')">
					<label for="toggle-Realms">Realms of the Elf-Lords</label>
				</fieldset>
			</td>
		</tr>
	</table>
	<table>
		<tr>
			<th>Towers Block</th>
		</tr>
		<tr>
			<td>
				<fieldset>
					<input type="checkbox" id="toggle-Towers" onclick="toggle('toggle-Towers','set-4')">
					<label for="toggle-Towers">The Two Towers</label></br>
		
					<input type="checkbox" id="toggle-Battle" onclick="toggle('toggle-Battle','set-5')">
					<label for="toggle-Battle">Battle of Helm's Deep</label></br>
		
					<input type="checkbox" id="toggle-Ents" onclick="toggle('toggle-Ents','set-6')">
					<label for="toggle-Ents">Ents of Fangorn</label>
				</fieldset>
			</td>
		</tr>
	</table>
	<table>
		<tr>
			<th>King Block</th>
		</tr>
		<tr>
			<td>
				<fieldset>
					<input type="checkbox" id="toggle-King" onclick="toggle('toggle-King','set-7')">
					<label for="toggle-King">Return of the King</label></br>
		
					<input type="checkbox" id="toggle-Siege" onclick="toggle('toggle-Siege','set-8')">
					<label for="toggle-Siege">Siege of Gondor</label></br>
		
					<input type="checkbox" id="toggle-Doom" onclick="toggle('toggle-Doom','set-10')">
					<label for="toggle-Doom">Mount Doom</label>
				</fieldset>
			</td>
		</tr>
	</table>
	<table>
		<tr>
			<th>War Block</th>
		</tr>
		<tr>
			<td>
				<fieldset>
					<input type="checkbox" id="toggle-Shadows" onclick="toggle('toggle-Shadows','set-11')">
					<label for="toggle-Shadows">Shadows</label></br>
		
					<input type="checkbox" id="toggle-Rider" onclick="toggle('toggle-Rider','set-12')">
					<label for="toggle-Rider">Black Rider</label></br>
		
					<input type="checkbox" id="toggle-Bloodlines" onclick="toggle('toggle-Bloodlines','set-13')">
					<label for="toggle-Bloodlines">Bloodlines</label>
				</fieldset>
			</td>
		</tr>
	</table>
	<table>
		<tr>
			<th>Hunters Block</th>
		</tr>
		<tr>
			<td>
				<fieldset>
					<input type="checkbox" id="toggle-Hunters" onclick="toggle('toggle-Hunters','set-15')">
					<label for="toggle-Hunters">The Hunters</label></br>
		
					<input type="checkbox" id="toggle-Rise" onclick="toggle('toggle-Rise','set-17')">
					<label for="toggle-Rise">Rise of Saruman</label></br>
		
					<input type="checkbox" id="toggle-Treachery" onclick="toggle('toggle-Treachery','set-18')">
					<label for="toggle-Treachery">Treachery & Deceit</label>
				</fieldset>
			</td>
		</tr>
	</table>
	<table>
		<tr>
			<th>Other sets</th>
		</tr>
		<tr>
			<td>
				<fieldset>
					<input type="checkbox" id="toggle-Reflections" onclick="toggle('toggle-Reflections','set-9')">
					<label for="toggle-Reflections">Reflections</label></br>
		
					<input type="checkbox" id="toggle-Expanded" onclick="toggle('toggle-Expanded','set-14')">
					<label for="toggle-Expanded">Expanded Middle Earth</label></br>
		
					<input type="checkbox" id="toggle-Wraith" onclick="toggle('toggle-Wraith','set-16')">
					<label for="toggle-Wraith">The Wraith Collection</label></br>

					<input type="checkbox" id="toggle-End" onclick="toggle('toggle-End','set-19')">
					<label for="toggle-End">Age's End</label>
				</fieldset>
			</td>
			</td>
		</tr>
	</table>

	<fieldset>
		<select>
			<option value="">All Cultures</option>
			<option value=".culture-dwarf">Dwarven</option>
			<option value=".culture-elf">Elven</option>
			<option value=".culture-gandalf">Gandalf</option>
			<option value=".culture-gondor">Gondor</option>
			<option value=".culture-rohan">Rohan</option>
			<option value=".culture-shire">Shire</option>
		</select>

		<select>
			<option value="">All Card Types</option>
			<option value=".type-charcter">Character</option>
			<option value=".type-condition">Condition</option>
			<option value=".type-event">Event</option>
			<option value=".type-possession">Possession</option>
			<option value=".type-site">Site</option>
		</select>
	
		<button id="Reset">Reset</button>
	</fieldset>
	</form>
	</div>

		<div class="card set-1"><img src="https://wiki.lotrtcgpc.net/images/LOTR-EN01S007.0_card.jpg"></div>
		<div class="card set-1"><img src="https://wiki.lotrtcgpc.net/images/LOTR-EN01S008.0_card.jpg"></div>
		<div class="card set-1"><img src="https://wiki.lotrtcgpc.net/images/LOTR-EN01S009.0_card.jpg"></div>

		<!-- SET 02: MINES -->

	</div>

</html>
